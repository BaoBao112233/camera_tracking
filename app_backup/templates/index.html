<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin:0; padding:20px; background:#f5f5f5; }
        .container { max-width: 900px; margin:0 auto; background:white; border-radius:10px;

    </style>
</head>
<body>
    <div class="container">

</html>
